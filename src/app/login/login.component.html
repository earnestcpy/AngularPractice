<div class="container">
  <h1>Login</h1>
  <div class ="alert alert-warning" *ngIf = "errorMessageInValid"><small>{{errorMessage}}</small></div>
  
  <div>
      Username: <input type="text" name="username" [(ngModel)]= "username">     
                                                    <!-- [()]  banana-in-a-box bing -->

      Password: <input type="password" name="password" [(ngModel)]="password">
      
      <button class="btn btn-success" (click)="handleBasicAuthLogin()">Login</button>
      <!-- <button class="btn btn-success" (click)="handleLogin()">Login</button> -->
  </div>

</div>
