<div>
    <table border="1">
      <caption>Todo list</caption>

      <thead>
        <tr>
          <th>id</th>
          <th>description</th>
        </tr>
      </thead>

      <tbody>
        <!-- for (int temp : temp_int_array)  -->
        <tr *ngFor=" let todo of todos">
              <td>{{todo.id}}</td>
              <td>{{todo.description}}</td>
              <td>{{todo.done}}</td>
              <td>{{todo.targetDate | date}}</td>
        </tr>
      </tbody>
  </table>
</div>>
